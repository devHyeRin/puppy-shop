<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.ofg"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!--사용자 css 추가-->
<th:block layout:fragment="css">
    <style>
        .fieldError{
            color: #dc3344;
            font-size: 15px;
            margin-left: 140px;
        }
    </style>
</th:block>
<!--스크립트 추가-->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){
           var err = [[${errorMessage}]];
           if(err != null){
               alert(err);
           }
        });

        function execDaumPostcode(){
            new daum.Postcode({
                oncomplete: function(data) {
                    document.querySelector("#roadAddress").value =  data.address;
                }
            }).open();
        }

        function usernameCheck(){
            var username = $("#username").val();

            $.ajax({
                type: "GET",
                url: "/members/checkUsername",
                data: {"username": username},
                dataType: "JSON",

                success: function (result){
                    if(result.result === true){
                        alert("사용 가능한 아이디입니다.");
                    }
                    else {
                        alert("이미 사용중인 아이디입니다.");
                        $("#username").focus();
                    }
                },
                error: function (request, status, error){
                    alert("ajax 실행 실패");
                }
            });
        }
    </script>
</th:block>

<div layout:fragment="content">
    <div class="member_join_wrap">
        <div class="member_join_title">
            <h2>
                회원가입<span class="material-symbols-outlined">pets</span>
            </h2>
        </div>
        <div class="member_join_content">
            <form action="/members/new" role="form" method="post" th:object="${memberFormDto}">
                <div class="info-box">
                    <div class="info-box-sec">
                        <label th:for="role" style="margin-right: 110px">권한</label>
                        <input type="radio" name="role" value="USER" checked>일반사용자
                        <input type="radio" name="role" style="margin-left: 20px;" value="ADMIN">관리자
                    </div>
                    <div class="info-box-sec">
                        <label th:for="email" style="margin-right: 80px;">아이디</label>
                        <input class="form-input" type="text" th:field="*{email}"  id="username">
                        <input class="btn btn-outline-primary btn-sm idCheck mx-1" type="button" onclick="usernameCheck()" value="중복확인">
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect date</p>
                    </div>
                    <div class="info-box-sec">
                        <label th:for="password" style="margin-right: 61px;">비밀번호</label>
                        <input class="form-input" type="password" th:field="*{password}" placeholder="비밀번호(8자 이상, 16자 이내)">
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect date</p>
                    </div>
                    <div class="info-box-sec">
                        <label th:for="password" style="margin-right: 18px;">비밀번호 확인</label>
                        <input class="form-input" type="password" th:field="*{confirmPassword}">
                        <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="fieldError">Incorrect date</p>
                    </div>
                    <div class="info-box-sec">
                        <label th:for="name" style="margin-right: 97px;">이름</label>
                        <input class="form-input" type="text" th:field="*{name}" placeholder="이름을 입력해주세요.">
                        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect date</p>
                    </div>
                    <div class="info-box-sec" >
                        <label th:for="phoneNumber" style="margin-right: 60px;">전화번호</label>
                        <input class="form-input" type="text" th:field="*{phoneNumber}"  placeholder="전화번호를 입력해주세요.">
                        <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="fieldError">Incorrect date</p>
                    </div>
                    <div class="info-box-sec">
                        <label th:for="address1" style="margin-right: 97px">주소</label>
                        <input type="button" value="주소검색" class="btn btn-secondary" onclick="execDaumPostcode()">
                        <input class="form-input" style="margin: 10px 0 15px 137px;" type="text" th:field="*{address1}" id="roadAddress">
                        <input class="form-input" style="margin-left: 137px;" type="text" th:field="*{address2}">
                        <p th:if="${#fields.hasErrors('address1')}" th:errors="*{address1}" class="fieldError">Incorrect date</p>
                    </div>

                    <div style="text-align: center; ">
                        <a href="/members/login" role="button" class="btn btn-outline-dark">취소</a>
                        <button type="submit" class="btn btn-danger">회원가입</button>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                </div>
            </form>
        </div>
    </div>
</div>

</html>
