<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
  <script th:inline="javascript">
    $(document).ready(function(){
      var errorMessage = [[${errorMessage}]];
      if(errorMessage != null){
        alert(errorMessage);
      }
      bindDomEvent();
    });

    function bindDomEvent(){
      $(".custom-file-input").on("change", function(){
        var fileName = $(this).val().split("\\").pop();

        var fileExt = fileName.substring(fileName.lastIndexOf(".")+1);
        alert("이미지가 업로드 되었습니다.");
        //확장자 추출
        fileExt = fileExt.toLowerCase(); // 소문자 소환

        if(fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif"
                && fileExt != "png" && fileExt != "bmp"){
          alert("이미지 파일만 등록이 가능합니다.");
          return;
        }

        $(this).siblings(".custom-file-label").html(fileName);
      });
    }
  </script>
</th:block>
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>

    .fieldError{
      color : #bd2130;
    }
  </style>
</th:block>

<div layout:fragment="content">
  <form role="form" method="post" enctype="multipart/form-data" th:object="${noticeFormDto}">
    <p class="h2">공지사항 등록</p>

    <input type="hidden" th:field="*{id}">

    <div class="form-group">
      <select th:field="*{noticeCategory}" class="custom-select">
        <option value="NOTICE">공지사항 등록</option>
        <option value="EVENT">이벤트 등록</option>
      </select>
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">제목</span>
      </div>
      <input type="text" th:field="*{noticeTitle}" class="form-control" placeholder="제목명을 입력해주세요.">
    </div>
    <p th:if="${#fields.hasErrors('noticeTitle')}" th:errors="*{noticeTitle}" class="fieldError">Incorrect data</p>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">내용</span>
      </div>
      <textarea class="form-control" aria-label="With textarea" th:field="*{noticeContent}"></textarea>
    </div>
    <p th:if="${#fields.hasErrors('noticeContent')}" th:errors="*{noticeContent}" class="fieldError">Incorrect data</p>


    <div th:if="${#lists.isEmpty(noticeFormDto.noticeImgDtoList)}">
      <div class="form-group" th:each="num: ${#numbers.sequence(1,3)}">
        <div class="custom-file img-div">
          <input type="file" class="custom-file-input" name="noticeImgFile">
          <label class="custom-file-label" th:text="상품이미지 + ${num}"></label>
        </div>
      </div>
    </div>
    <div th:if="${not #lists.isEmpty(noticeFormDto.noticeImgDtoList)}">
      <div class="form-group" th:each="noticeImgDto, status: ${noticeFormDto.noticeImgDtoList}">
        <div class="custom-file img-div">
          <input type="file" class="custom-file-input" name="noticeImgFile">
          <input type="hidden" name="noticeImgIds" th:value="${noticeImgDto.id}">
          <label class="custom-file-label" th:text="${not #strings.isEmpty(noticeImgDto.oriImgName)} ?
                    ${noticeImgDto.oriImgName} : '상품이미지'+ ${status.index+1}"></label>
        </div>
      </div>
    </div>

    <div th:if="${#strings.isEmpty(noticeFormDto.id)}" style="text-align : center">
      <a href="/" role="button" class="btn btn-outline-dark">취소</a>
      <button th:formaction="@{/admin/notice/new}" type="submit" class="btn btn-primary">등록하기</button>
    </div>
    <div th:unless="${#strings.isEmpty(noticeFormDto.id)}" style="text-align : center">
      <a href="/admin/notices" role="button" class="btn btn-outline-dark">취소</a>
      <button th:formaction="@{'/admin/notice/'+${noticeFormDto.id}}" type="submit" class="btn btn-primary">수정</button>
    </div>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  </form>
</div>
</html>
