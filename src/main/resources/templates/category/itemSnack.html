<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<!--사용자 css 추가-->
<th:block layout:fragment="css">

</th:block>

<th:block layout:fragment="script">
  <script th:inline="javascript">
    function formatPriceWithCommas(price) {
      return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    window.onload = function () {
      const priceElements = document.querySelectorAll(".main_item_dtl span");
      priceElements.forEach(function (element) {
        const price = parseInt(element.textContent.replace(/[^\d]/g, ""));
        const formattedPrice = formatPriceWithCommas(price);
        element.textContent = formattedPrice + "원";
      });
    };
  </script>
</th:block>

<div layout:fragment="content">
  <div class="item_wrap">
    <h3 class="category_title line">영양간식<img class="category_icon" src="/img/snack.png"></h3>
  </div>
  <div class="row">
    <th:block th:each="item, status: ${items.getContent()}">
      <div class="main_item">
        <div class="product-container">
          <a th:href="'/item/' + ${item.id}" class="text-dark">
            <img th:src="${item.imgUrl}" class="repImg" th:alt="${item.itemNm}" height="400">
            <div class="main_item_dtl">
              <p class="item_title">[[${item.itemNm}]]</p>
              <span>[[${item.price}]]원</span>
            </div>
            <div class="main_item_status">
              <span th:if="${!item.itemSellStatus.isSell()}" class="badge btn-danger mgb-15">
                    sold out
              </span>
            </div>
          </a>
        </div>
      </div>
    </th:block>
  </div>

  <div th:with="start=${(items.number/maxPage)*maxPage + 1},
                end=(${(items.totalPages == 0) ? 1 : (start + (maxPage - 1)
                < items.totalPages ? start + (maxPage - 1) : items.totalPages)})">
    <ul class="pagination justify-content-center">
      <li class="page-item" th:classappend="${items.number eq 0}?'disabled':''">
        <a th:href="@{'/category/snack' + '?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${items.number-1}}" aria-label="Previous" class="page-link">
          <span aria-hidden='true'>&laquo;</span>
        </a>
      </li>

      <li class="page-item" th:each="page: ${#numbers.sequence(start, end)}" th:classappend="${items.number eq page-1}?'active':''">
        <a th:href="@{'/category/snack' + '?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${page-1}}" th:inline="text" class="page-link">[[${page}]]</a>
      </li>

      <li class="page-item" th:classappend="${items.number+1 ge items.totalPages}?'disabled':''">
        <a th:href="@{'/category/snack' + '?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${items.number+1}}" saria-label="Next" class="page-link">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </div>
</div>
</html>
