<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<!--사용자 css 추가-->
<th:block layout:fragment="css">

</th:block>

<div layout:fragment="content">
  <div class="item_wrap">
    <h3 class="category_title line">강아지 사료<img class="category_icon" src="/img/food.png"></h3>
  </div>
  <div class="row">
    <th:block th:each="item, status: ${items.getContent()}">
      <div class="main_item">
        <div class="product-container">
          <a th:href="'/item/' + ${item.id}" class="text-dark">
            <img th:src="${item.imgUrl}" class="repImg" th:alt="${item.itemNm}" height="400">
            <div class="main_item_dtl">
              <h5>[[${item.itemNm}]]</h5>
              <hr>
              <strong class=""><span>[[${item.price}]]원</span></strong>
            </div>
            <div class="main_item_status">
              <span th:if="${item.itemSellStatus.isSell()}" class="badge badge-primary mgb-15" style="background: #cbc3c3;">
                    판매중
              </span>
              <span th:unless="${item.itemSellStatus.isSell()}" class="badge btn-danger mgb-15">
                    품절
              </span>
            </div>
          </a>
        </div>
      </div>
    </th:block>
  </div>

  <div th:with="start=${(items.number/maxPage)*maxPage +1},
        end=(${(items.totalPages == 0) ? 1 : (start + (maxPage-1) < items.totalPages ? start + (maxPage - 1) : items.totalPages)})">
    <ul class="pagination justify-content-center">
      <li class="page-item" th:classappend="${items.first}?'disabled'">
        <a th:onclick="'javascript:page('+${items.number - 1} + ')'" aria-label='Previous' class="page-link">
          <span aria-hidden="true">< </span>
        </a>
      </li>
      <li class="page-item" th:each="page: ${#numbers.sequence(start,end)}" th:classappend="${items.number eq page-1}?'active':''">
        <a th:onclick="'javascript:page('+${page -1} + ')'" th:inline="text" class="page-link">[[${page}]]</a>
      </li>
      <li class="page-item" th:classappend="${items.last}?'disabled'">
        <a th:onclick="'javascript:page(' + ${items.number + 1} + ')'" aria-label="Next" class="page-link">
          <span aria-hidden="true"> ></span>
        </a>
      </li>
    </ul>
  </div>

</div>
</html>
