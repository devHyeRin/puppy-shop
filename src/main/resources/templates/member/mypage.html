<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.ofg"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!--사용자 css 추가-->
<th:block layout:fragment="css">
    <style>
        .member_join_wrap{
            margin: 0 auto; width: 800px;
        }
        .member_join_title{
            padding: 20px 5px 0;
            margin: 0 0 20px;
            border-bottom: 4px solid #fc7272;
        }
        .member_join_wrap .member_join_content{
            width: 600px;
            padding: 30px 30px;
            margin: 0 auto;
        }
        .info-box .info-box-sec {
            margin-bottom: 25px;
        }

        .info-box-sec {
            font-size: 20px;
        }
        .info-box-sec .form-input{
            width: 400px;
            font-size: 18px;
            border: 1px solid #f5dddd;
            outline-color: #d2a7ac;
        }
        .fieldError{
            color: #dc3344;
            margin-left: 140px;
            font-size: 15px;
        }
    </style>
</th:block>
<!--스크립트 추가-->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        var main = {
            init : function (){
                var _this = this;
                $('#btn-update').on('click', function (){
                    _this.update();
                });
            },
            update : function (){
                var data = {
                    password: $("#password").val(),
                    name: $("#name").val(),
                    phoneNumber: $("#phoneNumber").val(),
                    address1: $("#roadAddress").val(),
                    address2: $("#roadAddress1").val(),
                }

                $.ajax({
                    type: 'PUT',
                    url: '/members/mypage',
                    dataType: 'json',
                    contentType:'application/json; charset=utf-8',
                    data: JSON.stringify(data)
                }).done(function() {
                    alert('회원정보가 수정되었습니다.');
                    window.location.href = '/';
                }).fail(function (error) {
                    alert(JSON.stringify(error));
                });
            }
        }

    </script>

</th:block>

<div layout:fragment="content">
    <div class="member_join_wrap">
        <div class="member_join_title">
            <h2>
                내 정보 수정
            </h2>
        </div>
        <div class="member_join_content">
            <form action="/members/new" role="form" method="post" th:object="${memberFormDto}">
                <div class="info-box">
                    <div class="info-box-sec">
                        <label th:for="role" style="margin-right: 110px">권한</label>
                        <input type="radio" name="role" value="USER"  checked disabled readonly>일반사용자
                        <input type="radio" name="role" style="margin-left: 20px;" value="ADMIN" disabled readonly>관리자
                    </div>
                    <div class="info-box-sec">
                        <label th:for="email" style="margin-right: 80px;">아이디</label>
                        <input class="form-input" type="text" th:field="*{email}" readonly>
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect date</p>
                    </div>
                    <div class="info-box-sec">
                        <label th:for="password" style="margin-right: 61px;">비밀번호</label>
                        <input class="form-input" type="password" th:field="*{password}" placeholder="비밀번호(8자 이상, 16자 이내)">
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect date</p>
                    </div>
                    <div class="info-box-sec">
                        <label th:for="password" style="margin-right: 18px;">비밀번호 확인</label>
                        <input class="form-input" type="password" th:field="*{confirmPassword}">
                        <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="fieldError">Incorrect date</span>
                    </div>
                    <div class="info-box-sec">
                        <label th:for="name" style="margin-right: 97px;">이름</label>
                        <input class="form-input" type="text" th:field="*{name}" placeholder="이름을 입력해주세요.">
                        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect date</p>
                    </div>
                    <div class="info-box-sec" >
                        <label th:for="phoneNumber" style="margin-right: 60px;">전화번호</label>
                        <input class="form-input" type="text" th:field="*{phoneNumber}"  placeholder="전화번호를 입력해주세요.">
                        <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="fieldError">Incorrect date</p>
                    </div>
                    <div class="info-box-sec">
                        <label th:for="address1" style="margin-right: 97px">주소</label>
                        <input type="button" value="주소검색" class="btn btn-secondary" onclick="execDaumPostcode()">
                        <input class="form-input" style="margin: 10px 0 15px 137px;" type="text" th:field="*{address1}" id="roadAddress">
                        <input class="form-input" style="margin-left: 137px;" type="text" th:field="*{address2}">
                        <p th:if="${#fields.hasErrors('address1')}" th:errors="*{address1}" class="fieldError">Incorrect date</p>
                    </div>
                    <div style="text-align: center">
                        <a href="/members/login" role="button" class="btn btn-outline-dark">취소</a>
                        <button type="submit" class="btn btn-danger" id="btn-update">수정</button>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                </div>
            </form>
        </div>
    </div>
</div>

</html>
